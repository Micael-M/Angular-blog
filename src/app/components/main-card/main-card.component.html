<section class="container__main-card">
  <div class="main-card__image">
    <img
      src="{{ imageCover }}"
      alt="Imagem da materia principal"
      height="196px"
      width="259px"
    >
  </div>
  <div class="main-card__title">
    <h1>{{ cardTitle }}</h1>
  </div>
  <div class="main-card__description">
    <p>{{ cardDescription }}</p>
  </div>
</section>
